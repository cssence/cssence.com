<!DOCTYPE html>
<html lang="en" class="c-default">
<head>
<title>Settings</title>
<meta name="description" content="Enough with the defaults! Customize this site!">
<link rel="alternate stylesheet" media="screen" href="/settings/advanced.css" title="Advanced Style">
<link rel="stylesheet" media="screen" href="/settings/advanced.css" title="Custom Style">
<script type="module" src="/settings/modern.js"></script>
</head>
<body>
<main>
<article>
<header>
<h1 id="content">Settings</h1>
<p><i>Internal</i><br><time>2024-08-03T07:56:00Z</time><br><img src="/settings/index.png" alt=""></p>
</header>
<div>
<p>Not satisfied with the defaults? How about you change things to your liking?</p>
<noscript>
<blockquote>
<p>CSSence.com works fine without JavaScript, but this page has to make an exception, because your preferences will be stored locally in your web browser, something that is <strong>not possible without having JavaScript turned on.</strong></p>
<p>Making adjustments in the form below is not possible because your browser either supports no JavaScript or it has been turned off.</p>
</blockquote>
</noscript>
<form id="customization" action="." aria-labelledby="content">
<h3 class="subtle">Options</h3>
<p><label for="page-style">Page style: </label><select id="page-style" name="page-style" disabled><option value="none">None</option><option value="basic">Basic</option><option value="advanced" selected>Advanced (Default)</option></select></p>
<p><label for="color-scheme">Color scheme: </label><select id="color-scheme" name="color-scheme" disabled><option value="auto" selected>Automatic (Default)</option><option value="dark">Dark</option><option value="light">Light</option></select></p>
<p><label for="syntax-highlighting">Syntax highlighting: </label><select id="syntax-highlighting" name="syntax-highlighting" disabled><option value="none">None</option><option value="auto" selected>Style-based (Default)</option><option value="a11y-dark">A11Y Dark</option><option value="a11y-light">A11Y Light</option></select></p>
<p><label for="cnd-observation">CND observation: </label><select id="cnd-observation" name="cnd-observation" disabled><option value="none">Unobserved</option><option value="24h" selected>24 hours (Default)</option><option value="50h">50 hours</option></select></p>
<p class="submit"><button type="reset" disabled>Reset</button> <button type="submit" disabled><strong>Save</strong></button></p>
</form>
</div>
</article>
</main>
</body>
</html>
